{% extends "base.html" %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm text-center">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle fa-3x text-success mb-4"></i>
                    <h1 class="card-title h3 mb-3">Senha Alterada com Sucesso!</h1>
                    <p class="text-muted">A sua senha foi alterada. Já pode usar a nova senha para aceder à sua conta.</p>
                    <div class="d-grid mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
