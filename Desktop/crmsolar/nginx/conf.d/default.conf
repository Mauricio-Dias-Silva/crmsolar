# ==========================================
# 1) Redirecionamento solarhub.com.br → loja.solarhub.com.br
# ==========================================
server {
    listen 80;
    server_name solarhub.com.br www.solarhub.com.br;
    return 301 https://loja.solarhub.com.br$request_uri;
}

server {
    listen 443 ssl;
    server_name solarhub.com.br www.solarhub.com.br;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    return 301 https://loja.solarhub.com.br$request_uri;
}

# ==========================================
# 2) Loja principal (Django via Docker)
# ==========================================
server {
    listen 80;
    server_name loja.solarhub.com.br;
    return 301 https://loja.solarhub.com.br$request_uri;
}

server {
    listen 443 ssl http2;
    server_name loja.solarhub.com.br;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Segurança básica HTTPS
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Django via Docker
    location / {
        proxy_pass http://web:8000;  # container Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arquivos estáticos (CSS, JS, imagens)
    location /static/ {
        alias /home/user/crmsolar/static/;  # ajuste para seu path
    }

    # Arquivos de mídia (uploads)
    location /media/ {
        alias /home/user/crmsolar/media/;  # ajuste para seu path
    }
}

# ==========================================
# 3) CRM → Redireciona para solarhub.com.br/accounts/login/
# ==========================================
server {
    listen 80;
    server_name crm.solarhub.com.br;
    return 301 https://solarhub.com.br/accounts/login/?next=/crm/;
}

server {
    listen 443 ssl;
    server_name crm.solarhub.com.br;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    location / {
        return 301 https://solarhub.com.br/accounts/login/?next=/crm/;
    }
}

