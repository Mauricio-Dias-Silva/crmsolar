<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduFuturo - Plataforma de Cursos Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: bold; }
    .course-card { transition: transform 0.2s; }
    .course-card:hover { transform: translateY(-5px); }
    .footer { background-color: #343a40; color: #fff; padding: 2rem 0; margin-top: 4rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">EduFuturo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">Entrar</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ConteÃºdo Principal -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 EduFuturo. Todos os direitos reservados.</p>
      <p>Plataforma de Ensino Superior Online do Futuro.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
