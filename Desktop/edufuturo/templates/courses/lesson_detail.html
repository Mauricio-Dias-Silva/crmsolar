{% extends "base.html" %}

{% block content %}
<h1>{{ lesson.title }}</h1>
<p>{{ lesson.content }}</p>
<p><strong>Duração:</strong> {{ lesson.duration_minutes }} minutos</p>

{% if lesson.video_url %}
  <div class="ratio ratio-16x9 mb-4">
    <iframe src="{{ lesson.get_embed_url }}?rel=0" title="{{ lesson.title }}" allowfullscreen></iframe>
  </div>
{% endif %}

<a href="{% url 'courses:course_detail' lesson.module.course.id %}" class="btn btn-secondary">Voltar ao curso</a>
{% endblock %}
