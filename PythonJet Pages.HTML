

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonJet Pages | Criador de Sites Estáticos com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { background-color: #4f46e5; color: white; }
        /* Garante que o spinner de loading fique visível */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <i class="fas fa-rocket text-5xl text-indigo-600 mb-2"></i>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">PythonJet Pages</h1>
            <p class="text-lg text-gray-600 mt-2">Crie sites estáticos impressionantes em segundos, apenas descrevendo a sua ideia.</p>
        </header>

        <!-- Seção Principal -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Painel de Controlo (Esquerda) -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-3">1. Descreva o seu site</h2>
                <div class="mb-4">
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-1">A sua Ideia:</label>
                    <textarea id="prompt" rows="8" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: Crie um site de portfólio para um fotógrafo chamado 'Ana Clara', com uma galeria de fotos, uma seção 'Sobre' e um formulário de contacto. Use um tema limpo e moderno."></textarea>
                </div>
                 <div class="mb-4">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">Sua Chave da API do Gemini:</label>
                    <input type="password" id="apiKey" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Cole a sua chave da API aqui">
                </div>
                <button id="generateBtn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                    <i class="fas fa-magic me-2"></i>
                    <span id="btn-text">Gerar Site</span>
                    <div id="loading-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white ml-2"></div>
                </button>
                <div id="error-message" class="text-red-500 mt-4 text-sm hidden"></div>
            </div>

            <!-- Visualização (Direita) -->
            <div id="output-panel" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-3">2. Resultado Gerado</h2>
                <div class="flex border-b border-gray-200 mb-4">
                    <button class="tab-button active py-2 px-4 font-medium text-sm" data-tab="preview"><i class="fas fa-eye me-1"></i> Prévia</button>
                    <button class="tab-button py-2 px-4 font-medium text-sm" data-tab="html"><i class="fas fa-code me-1"></i> HTML</button>
                    <button class="tab-button py-2 px-4 font-medium text-sm" data-tab="css"><i class="fas fa-paint-brush me-1"></i> CSS</button>
                </div>
                
                <div id="preview" class="tab-content active"><iframe id="preview-frame" class="w-full h-96 border border-gray-300 rounded-md"></iframe></div>
                <div id="html" class="tab-content relative">
                     <button onclick="copyCode('html-code')" class="absolute top-2 right-2 bg-gray-200 text-gray-700 px-2 py-1 rounded text-xs hover:bg-gray-300"><i class="fas fa-copy"></i> Copiar</button>
                    <pre class="bg-gray-900 text-white p-4 rounded-md overflow-x-auto h-96"><code id="html-code"></code></pre>
                </div>
                <div id="css" class="tab-content relative">
                    <button onclick="copyCode('css-code')" class="absolute top-2 right-2 bg-gray-200 text-gray-700 px-2 py-1 rounded text-xs hover:bg-gray-300"><i class="fas fa-copy"></i> Copiar</button>
                    <pre class="bg-gray-900 text-white p-4 rounded-md overflow-x-auto h-96"><code id="css-code"></code></pre>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seletores dos elementos do DOM
        const generateBtn = document.getElementById('generateBtn');
        const promptInput = document.getElementById('prompt');
        const apiKeyInput = document.getElementById('apiKey');
        const outputPanel = document.getElementById('output-panel');
        const htmlCodeEl = document.getElementById('html-code');
        const cssCodeEl = document.getElementById('css-code');
        const previewFrame = document.getElementById('preview-frame');
        const errorMessage = document.getElementById('error-message');
        const btnText = document.getElementById('btn-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // Lógica das abas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('active'));
                tab.classList.add('active');
                
                const target = tab.getAttribute('data-tab');
                tabContents.forEach(content => {
                    content.id === target ? content.classList.add('active') : content.classList.remove('active');
                });
            });
        });

        // Função principal para gerar o site
        async function generateSite() {
            const userPrompt = promptInput.value;
            const apiKey = apiKeyInput.value;

            if (!userPrompt) {
                showError("Por favor, descreva a sua ideia para o site.");
                return;
            }
            if (!apiKey) {
                showError("Por favor, insira a sua chave da API do Gemini.");
                return;
            }

            setLoading(true);
            showError('');

            const masterPrompt = `Aja como um desenvolvedor front-end experiente. Sua tarefa é criar o código completo para um site estático de uma única página (single-page) baseado na seguinte solicitação. REGRAS: 1. Gere TODO o código em um único arquivo HTML. 2. Use o Tailwind CSS via CDN. 3. O CSS customizado deve ser colocado dentro de uma tag <style> no <head>. 4. A resposta DEVE ser um único bloco de código JSON, sem nenhum texto antes ou depois. 5. O JSON deve ter duas chaves: "html_code" e "css_code". "css_code" é o conteúdo para a tag <style>, e "html_code" o conteúdo para a tag <body>. SOLICITAÇÃO DO UTILIZADOR: "${userPrompt}"`;
            
            try {
                // const apiKey = "AlzaSyDM_UTocWDlkQCA5R0WKk4z2k4z2kRhxDhn3iY";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: masterPrompt }] }],
                    generationConfig: { responseMimeType: "application/json" },
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`Erro na API (${response.status}): ${errorBody.error.message}`);
                }

                const result = await response.json();
                const jsonText = result.candidates[0].content.parts[0].text;
                const parsedData = JSON.parse(jsonText);

                displayResult(parsedData.html_code, parsedData.css_code);
            } catch (error) {
                console.error("Erro ao gerar o site:", error);
                showError(`Ocorreu um erro: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function displayResult(html, css) {
            htmlCodeEl.textContent = html;
            cssCodeEl.textContent = css;

            const fullHtml = `<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"><\/script><style>${css}<\/style></head><body>${html}<\/body></html>`;

            previewFrame.srcdoc = fullHtml;
            outputPanel.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            btnText.textContent = isLoading ? "Gerando..." : "Gerar Site";
            loadingSpinner.classList.toggle('hidden', !isLoading);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.toggle('hidden', !message);
        }
        
        window.copyCode = function(elementId) {
            const code = document.getElementById(elementId).textContent;
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            // Simples feedback, pode ser melhorado
            alert('Código copiado!');
        }

        generateBtn.addEventListener('click', generateSite);
    });
    </script>
</body>
</html>
